<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CueNote</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&family=Noto+Sans+KR:wght@300;400;500;600;700&family=Noto+Serif+KR:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css">
    <style>
      *, *::before, *::after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      :root {
        /* Premium Dark Theme with Depth */
        --bg-primary: #0c0c14;
        --bg-secondary: #12121c;
        --bg-tertiary: #080810;
        --bg-elevated: #1a1a28;
        --bg-hover: rgba(255, 255, 255, 0.04);
        --bg-active: rgba(255, 255, 255, 0.08);

        /* Glass Effect */
        --glass-bg: rgba(255, 255, 255, 0.03);
        --glass-border: rgba(255, 255, 255, 0.08);
        --glass-highlight: rgba(255, 255, 255, 0.12);

        /* Text Colors */
        --text-primary: #f0f0f8;
        --text-secondary: #9898b0;
        --text-muted: #5a5a70;
        --text-accent: #818cf8;

        /* Modern Gradient Accents */
        --accent-primary: #6366f1;
        --accent-secondary: #818cf8;
        --accent-tertiary: #a5b4fc;
        --accent-glow: rgba(99, 102, 241, 0.4);

        /* Gradient Presets */
        --gradient-primary: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #a855f7 100%);
        --gradient-secondary: linear-gradient(135deg, #3b82f6 0%, #6366f1 100%);
        --gradient-surface: linear-gradient(180deg, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0) 100%);
        --gradient-glow: radial-gradient(ellipse at center, var(--accent-glow) 0%, transparent 70%);

        /* Borders */
        --border-subtle: rgba(255, 255, 255, 0.04);
        --border-default: rgba(255, 255, 255, 0.08);
        --border-strong: rgba(255, 255, 255, 0.12);

        /* Status Colors */
        --success: #22c55e;
        --success-glow: rgba(34, 197, 94, 0.3);
        --warning: #eab308;
        --warning-glow: rgba(234, 179, 8, 0.3);
        --error: #f43f5e;
        --error-glow: rgba(244, 63, 94, 0.3);
        --info: #3b82f6;
        --info-glow: rgba(59, 130, 246, 0.3);

        /* Premium Shadows */
        --shadow-xs: 0 1px 2px rgba(0, 0, 0, 0.4);
        --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.4), 0 1px 2px rgba(0, 0, 0, 0.3);
        --shadow-md: 0 8px 24px rgba(0, 0, 0, 0.5), 0 2px 8px rgba(0, 0, 0, 0.3);
        --shadow-lg: 0 16px 48px rgba(0, 0, 0, 0.6), 0 4px 16px rgba(0, 0, 0, 0.4);
        --shadow-xl: 0 24px 64px rgba(0, 0, 0, 0.7), 0 8px 24px rgba(0, 0, 0, 0.5);
        --shadow-glow: 0 0 40px var(--accent-glow), 0 0 80px rgba(99, 102, 241, 0.2);
        --shadow-inset: inset 0 1px 0 rgba(255, 255, 255, 0.05);

        /* Border Radius */
        --radius-xs: 4px;
        --radius-sm: 8px;
        --radius-md: 12px;
        --radius-lg: 16px;
        --radius-xl: 24px;
        --radius-full: 9999px;

        /* Transitions */
        --transition-fast: 150ms cubic-bezier(0.4, 0, 0.2, 1);
        --transition-smooth: 300ms cubic-bezier(0.16, 1, 0.3, 1);
        --transition-bounce: 500ms cubic-bezier(0.34, 1.56, 0.64, 1);
        --transition-spring: 600ms cubic-bezier(0.175, 0.885, 0.32, 1.275);

        /* Typography */
        --font-sans: 'Pretendard Variable', 'Pretendard', 'Inter', 'Noto Sans KR', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
        --font-serif: 'Noto Serif KR', Georgia, 'Times New Roman', serif;
        --font-mono: 'JetBrains Mono', 'Fira Code', 'Consolas', monospace;

        /* Layout */
        --sidebar-width: 280px;
        --sidebar-collapsed: 72px;
        --header-height: 56px;

        /* Z-Index Scale */
        --z-base: 0;
        --z-dropdown: 100;
        --z-sticky: 200;
        --z-modal: 300;
        --z-tooltip: 400;
      }

      html, body {
        height: 100%;
        width: 100%;
        overflow: hidden;
        background: var(--bg-primary);
        color: var(--text-primary);
        font-family: var(--font-sans);
        font-size: 14px;
        line-height: 1.6;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      /* Ambient Background Glow */
      body::before {
        content: '';
        position: fixed;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background:
          radial-gradient(ellipse at 20% 20%, rgba(99, 102, 241, 0.08) 0%, transparent 50%),
          radial-gradient(ellipse at 80% 80%, rgba(139, 92, 246, 0.06) 0%, transparent 50%),
          radial-gradient(ellipse at 50% 50%, rgba(168, 85, 247, 0.04) 0%, transparent 60%);
        pointer-events: none;
        z-index: -1;
        animation: ambientShift 20s ease-in-out infinite alternate;
      }

      @keyframes ambientShift {
        0% { transform: translate(0, 0) rotate(0deg); }
        100% { transform: translate(2%, 2%) rotate(3deg); }
      }

      #app {
        height: 100%;
        width: 100%;
        position: relative;
      }

      /* Premium Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }

      ::-webkit-scrollbar-track {
        background: transparent;
        margin: 4px;
      }

      ::-webkit-scrollbar-thumb {
        background: var(--glass-border);
        border-radius: var(--radius-full);
        transition: background var(--transition-fast);
      }

      ::-webkit-scrollbar-thumb:hover {
        background: var(--glass-highlight);
      }

      ::-webkit-scrollbar-corner {
        background: transparent;
      }

      /* Premium Selection */
      ::selection {
        background: var(--accent-primary);
        color: white;
      }

      /* Utility Animation Classes */
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      @keyframes slideUp {
        from { opacity: 0; transform: translateY(16px); }
        to { opacity: 1; transform: translateY(0); }
      }

      @keyframes slideDown {
        from { opacity: 0; transform: translateY(-16px); }
        to { opacity: 1; transform: translateY(0); }
      }

      @keyframes scaleIn {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
      }

      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.6; }
      }

      @keyframes shimmer {
        0% { background-position: -200% 0; }
        100% { background-position: 200% 0; }
      }

      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-4px); }
      }

      @keyframes glow {
        0%, 100% { box-shadow: 0 0 20px var(--accent-glow); }
        50% { box-shadow: 0 0 40px var(--accent-glow), 0 0 60px rgba(99, 102, 241, 0.2); }
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
