<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CueNote</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&family=Noto+Sans+KR:wght@300;400;500;600;700&family=Noto+Serif+KR:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css">
    <style>
      *, *::before, *::after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      :root {
        /* Refined Dark Theme - Warm & Professional */
        --bg-primary: #0f0f12;
        --bg-secondary: #16161a;
        --bg-tertiary: #0a0a0c;
        --bg-elevated: #1c1c22;
        --bg-hover: rgba(255, 255, 255, 0.04);
        --bg-active: rgba(255, 255, 255, 0.07);

        /* Subtle Glass Effect */
        --glass-bg: rgba(255, 255, 255, 0.025);
        --glass-border: rgba(255, 255, 255, 0.06);
        --glass-highlight: rgba(255, 255, 255, 0.1);

        /* Text Colors - Warm Tones */
        --text-primary: #ececf0;
        --text-secondary: #94949e;
        --text-muted: #5c5c66;
        --text-accent: #e8d5b7;

        /* Warm Accent Colors */
        --accent-primary: #c9a76c;
        --accent-secondary: #e8d5b7;
        --accent-tertiary: #d4c4a8;
        --accent-glow: rgba(201, 167, 108, 0.25);

        /* Subtle Gradients */
        --gradient-primary: linear-gradient(135deg, #c9a76c 0%, #b8956a 100%);
        --gradient-secondary: linear-gradient(135deg, #5a5a66 0%, #44444d 100%);
        --gradient-surface: linear-gradient(180deg, rgba(255,255,255,0.02) 0%, rgba(255,255,255,0) 100%);

        /* Borders */
        --border-subtle: rgba(255, 255, 255, 0.04);
        --border-default: rgba(255, 255, 255, 0.07);
        --border-strong: rgba(255, 255, 255, 0.1);

        /* Status Colors */
        --success: #22c55e;
        --success-glow: rgba(34, 197, 94, 0.2);
        --warning: #eab308;
        --warning-glow: rgba(234, 179, 8, 0.2);
        --error: #dc2626;
        --error-glow: rgba(220, 38, 38, 0.2);
        --info: #3b82f6;
        --info-glow: rgba(59, 130, 246, 0.2);

        /* Clean Shadows */
        --shadow-xs: 0 1px 2px rgba(0, 0, 0, 0.3);
        --shadow-sm: 0 2px 6px rgba(0, 0, 0, 0.25);
        --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.3);
        --shadow-lg: 0 8px 24px rgba(0, 0, 0, 0.35);
        --shadow-xl: 0 16px 40px rgba(0, 0, 0, 0.4);
        --shadow-inset: inset 0 1px 0 rgba(255, 255, 255, 0.03);

        /* Border Radius */
        --radius-xs: 4px;
        --radius-sm: 6px;
        --radius-md: 10px;
        --radius-lg: 14px;
        --radius-xl: 20px;
        --radius-full: 9999px;

        /* Transitions */
        --transition-fast: 120ms ease;
        --transition-smooth: 200ms ease;
        --transition-slow: 350ms ease;

        /* Typography */
        --font-sans: 'Pretendard Variable', 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
        --font-serif: 'Georgia', 'Noto Serif KR', serif;
        --font-mono: 'JetBrains Mono', 'SF Mono', 'Consolas', monospace;

        /* Layout */
        --sidebar-width: 260px;
        --sidebar-collapsed: 64px;
        --header-height: 52px;

        /* Z-Index Scale */
        --z-base: 0;
        --z-dropdown: 100;
        --z-sticky: 200;
        --z-modal: 300;
        --z-tooltip: 400;
      }

      html, body {
        height: 100%;
        width: 100%;
        overflow: hidden;
        background: var(--bg-primary);
        color: var(--text-primary);
        font-family: var(--font-sans);
        font-size: 14px;
        line-height: 1.6;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      /* Subtle ambient texture */
      body::before {
        content: '';
        position: fixed;
        inset: 0;
        background: 
          radial-gradient(ellipse at 0% 0%, rgba(201, 167, 108, 0.03) 0%, transparent 50%),
          radial-gradient(ellipse at 100% 100%, rgba(180, 150, 100, 0.02) 0%, transparent 40%);
        pointer-events: none;
        z-index: -1;
      }

      #app {
        height: 100%;
        width: 100%;
        position: relative;
      }

      /* Premium Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }

      ::-webkit-scrollbar-track {
        background: transparent;
        margin: 4px;
      }

      ::-webkit-scrollbar-thumb {
        background: var(--glass-border);
        border-radius: var(--radius-full);
        transition: background var(--transition-fast);
      }

      ::-webkit-scrollbar-thumb:hover {
        background: var(--glass-highlight);
      }

      ::-webkit-scrollbar-corner {
        background: transparent;
      }

      /* Premium Selection */
      ::selection {
        background: var(--accent-primary);
        color: white;
      }

      /* Utility Animation Classes */
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      @keyframes slideUp {
        from { opacity: 0; transform: translateY(8px); }
        to { opacity: 1; transform: translateY(0); }
      }

      @keyframes scaleIn {
        from { opacity: 0; transform: scale(0.97); }
        to { opacity: 1; transform: scale(1); }
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
